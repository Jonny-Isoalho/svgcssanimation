<body>
   <h1>Invitation To A Bike Trip </h1> 
   <!--tire with green grass inside and my first bicycle spoke line-->
   <svg width="240" height="240" viewBox="0 0 240 240" fill="none" xmlns="http://www.w3.org/2000/svg"> 
    <circle cx="100" cy="100" r="100" stroke-width="25" fill="darkgreen" stroke=" black"></circle>
    <polyline points="15,100, 200,100" stroke="black" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"></polyline>
      
    <!--my second bicycle spoke line-->
    <line x1="100" y1="8" x2="100" y2="200" stroke="black" stroke-width="5"></line>
    
  
</svg>
